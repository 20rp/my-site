<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="content/style/style.css" />
    <title>Professional Portfolio</title>
  </head>
  <body>
    <div class="hero-image">
      <ul class="horizontal">
        <li class="heading"><a href="/pages/about.html">About Me</a></li>
        <li class="heading"><a href="/pages/work.html">Work</a></li>
        <li class="heading"><a href="/pages/interests.html">Interests</a></li>
        <li class="heading"><a href="/pages/resume.html">Resume</a></li>
        <li>
          <a
            href="#"
            id="contact-button"
            onclick="document.getElementById('contact-form').style.display = 'block'"

          >
        </li>
        <script src="../content/js/scripts.js"></script>
      </ul>
      <div class="hero-text">
        <h1>Professional Portfolio</h1>
        <h2>Arlo Wotherspoon</h2>
      </div>
      <div class="container" id="container">
        <form class="" action="">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />
          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"
          ></textarea>
          <input type="submit" value="Submit" />
          <a href="" id="cancel-button">Cancel</a>
        </form>
      </div>
    </div>
